<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Swirl Cursor Effect</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <script src="https://kit.fontawesome.com/7379bf4ae1.js" crossorigin="anonymous"></script>

<body>
  <div class="bg-dark">

        <div class="flex lg:hidden">

            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

        <div class="hidden lg:flex lg:gap-x-12 backdrop-blur-md bg-white bg-opacity-10 p-4 rounded-lg">

          <a href="#" class="text-sm font-semibold leading-6 text-white">About</a>

          <div class="relative">
            <button class="text-sm font-semibold leading-6 text-white flex items-center" id="services-menu-button">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />

            <div id="services-menu"

              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Web Development</a>
              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">SEO Services</a>
              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Mobile App Development</a>
              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Digital Marketing</a></a>

          </div>

          <a href="#" class="text-sm font-semibold leading-6 text-white">Our Work</a>
          <a href="#" class="text-sm font-semibold leading-6 text-white">Blog</a>
          <a href="#" class="text-sm font-semibold leading-6 text-white">Clients</a>
          <a href="#" class="text-sm font-semibold leading-6 text-white">Contact Us</a>

        <div class="hidden lg:flex lg:flex-1 lg:justify-end space-x-2 ">

            <i class="w-10 fa-brands fa-facebook-f fa-xl text-white"></i>
          </a>
          <a href="#!" role="button">
            <i class="w-10 fa-brands fa-instagram fa-xl text-white"></i>
          </a>
          <a href="#!" role="button">
            <i class="w-10 fa-brands fa-x-twitter fa-xl text-white"></i> </a>
        </div>

      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-50"></div>
        <div
          class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">

            <a href="#" class="-m-1.5 p-1.5">

              <div class="py-6">
                <a href="#!" role="button">

                  </svg>

    <div class="relative">
      <video class="w-full"autoplay muted loop>

      </video>
      <div class="hero-text">
        <img src="./assets/images/text.png" alt="Strengthen Your Business Performance To The Next Level">
      </div>
    </div>
    <script src="assets/js/index.js"></script>



    <div class="trail-container"></div>
